<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <h3>LIHAT FAVICON DI TAB, KEREN BUKAN</h3>
    <p> jadi untuk membuat favcion itu menggunakan tag link dan didalam tag nya kita beri atribut rel dengan value "icon" dan atribut type kita beri value "image/x-icon"</p>
</body>
</html>
