<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>

    <style>
        .listUL {
            list-style-type: none;
            width: 90%;

        }

        .listUL li{
            
            display: inline-block;
            margin: 30px 30px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <ul class="listUL">
        <li>Nenas</li>
        <li>Pepaya</li>
        <li>Pisang</li>
        <li>Salak</li>
        <li>Durian</li>
    </ul>

    <h2>Orderd List</h2>
    <ol type="a">
        <li>Nana</li>
        <li>Purnama</li>
        <li>Sari</li>
        <li>Kartika</li>
        <li>Indah</li>
    </ol>
</body>
</html>
